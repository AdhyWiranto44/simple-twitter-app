<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles.css">

        <title>Simple Twitter App</title>
    </head>
    <body>
        <div class="container mt-3">
            <div class="row">
                <div class="col">
                    <h3>Simple Twitter App</h3>
                </div>
            </div>
            <div class="row">
                <div id="form" class="col-md-5">
                    <div class="mb-3">
                        <textarea id="post-input" class="form-control" id="post" name="post" rows="3" placeholder="What's on your mind?"></textarea>
                    </div>
                    <div class="mb-3">
                        <button id="post-button" class="btn btn-lg btn-info shadow" type="submit">Post!</button>
                    </div>
                </div>
                <div id="post-list" class="col-md-7 overflow-scroll" style="max-height: 600px;"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="/scripts.js"></script>
    </body>
</html>
